<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IELTS Consultant</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>IELTS Consultant</h1>
			<button class="mode-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
		</div>
		<div class="chat-box" id="chat-box"></div>
		<input type="text" class="text-input" id="user-input" placeholder="Type your message here...">
		<button class="send-button" onclick="sendMessage()">Send</button>
	</div>

	<script src="script.js"></script>
</body>

</html>
